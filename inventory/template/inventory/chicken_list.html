{% extends 'base_generic.html' %}
{% block content %}
  <h2>Chickens</h2>
  <a href="{% url 'chicken_add' %}">Add Chicken</a>
  <ul>
    {% for chicken in chickens %}
      <li>
        {{ chicken.name }} - {{ chicken.age }} weeks - {{ chicken.breed }} - {{ chicken.get_health_status_display }}
        <a href="{% url 'chicken_edit' chicken.id %}">Edit</a>
        <a href="{% url 'chicken_delete' chicken.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
